<h2>Mugiwaras</h2>
<ul class="heroes">
  <li *ngFor="let index of hero" (click)="onSelect(index)" [class.selected]="isSelected(index)">
    <span>{{index.id}} -> {{index.name}}</span>
  </li>
</ul>

<div *ngIf="selectedHero">
  <h2>{{selectedHero.name | uppercase}}</h2>
  <label>Nome
    <input placeholder="digite um nome" [(ngModel)]="selectedHero.name">
  </label>
  <button (click)="clearSel()">Salvar</button>
</div>
