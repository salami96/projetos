<h2>Mugiwaras</h2>
<ul>
  <li *ngFor="let index of hero" (click)="onSelect(index)">
    <span>id: {{index.id}}, name: {{index.name}}</span>
  </li>
  <li>
    <button (click)="clearSel()">Limpar</button>
  </li>
</ul>

<div *ngIf="selectedHero">
  <h2>{{selectedHero.name | uppercase}}</h2>
  <input placeholder="digie um nome" [(ngModel)]="selectedHero.name">
  <button (click)="clearSel()">Salvar</button>
</div>
